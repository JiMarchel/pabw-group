
{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ user.username }}</h2>
<form method="POST">
    <textarea name="content" placeholder="Write a post..." required></textarea>
    <button type="submit">Post</button>
</form>
<ul>
    {% for post in posts %}
        <li>{{ post.content }} - {{ post.timestamp }}</li>
    {% endfor %}
</ul>
{% endblock %}
